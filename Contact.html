<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Body edits like gray background black text color and no margin or padding */
        body {
            background-color: DarkGray; /* gray background */
            font-family: 'Nunito', sans-serif;
            color: #000; /* Black text color */
            margin: 0;
            padding: 0;
        }
        /* Edits to header one here centering text and black text */
        h1 {
            text-align: center; /* Center text */
            margin-top: 50px;
            color: #000; /* Black text color */
        }

        .container {
            max-width: 500px; /* Container Width */
            margin: 0 auto;
            padding: 20px; /* Padding for inside of container */
            background-color: #fff; /* White background for form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        label {
            display: block;
            margin-bottom: 5px; /* Spacing */
            color: #000; /* Black text color */
        }
        /* Form Input Styling */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px; /* Spacing */
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Border for the input box */
            border-radius: 5px; /* Rounding Input Corners */
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif; /* Font */
            font-size: 16px;
        }

        textarea {
            height: 100px; /* Height of the message input box */
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue submit button */
            color: #fff; /* White text color */
            border: none;
            padding: 12px 20px; /* Spacing */
            border-radius: 5px;
            cursor: pointer; /* Changes Cursor over submit button */
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Submit button Darker blue on hover */
        }
        /* Error Messages Color and Spacing */
        .error {
            color: red;
            margin-top: 5px;
        }
        /* Centers and spaces the links */
        .links {
            text-align: center;
            margin-top: 20px;
        }
        /* Spacing and styling for links on bottom of page */
        .links a {
            display: inline-block;
            margin-right: 15px;
            text-decoration: none;
            color: #007bff; /* Blue link color */
        }
        .links a:hover {
            text-decoration: underline; /* When hovering links it underlines*/
        }
        nav {
            position: fixed;
            top: 20px; /* Align */
            right: 20px; /* Align */
            padding: 10px; /* spacing */
            background-color: rgba(255, 255, 255, 0.8); /* Basically make background white for nav */
            border-radius: 10px; /* Border Radius */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* shadow for depth */
        }
        nav a {
            text-decoration: none;
            color: #000;
            margin-right: 20px;
            font-weight: bold; /* Bold font */
        }
        nav a:hover {
            color: #555; /* Change color on hover */
    </style>
</head>
<body>

<h1>Contact Me</h1>
<!-- below are the form creation and container for the form -->
<div class="container">
    <form id="contactForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <textarea id="message" name="message" rows="4"></textarea>
        <span id="messageError" class="error"></span>

        <input type="submit" value="Submit">
    </form>

<!-- script for the contact form uses different function and if else statements to validate
the contents of the form.
Also uses name, email, message validation. Displays error messages if values are incorrect. -->
<script>
    function validateForm() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;
        var nameError = document.getElementById('nameError');
        var emailError = document.getElementById('emailError');
        var messageError = document.getElementById('messageError');
        var isValid = true;

        if (name.trim() === '') {
            nameError.textContent = 'Name is required';
            isValid = false;
        } else {
            nameError.textContent = '';
        }
        // Email validation
        if (email.trim() === '') {
            emailError.textContent = 'Email is required';
            isValid = false;
        } else if (!isValidEmail(email)) {
            emailError.textContent = 'Invalid email address';
            isValid = false;
        } else {
            emailError.textContent = '';
        }
        // Message validation
        if (message.trim() === '') {
            messageError.textContent = 'Message is required';
            isValid = false;
        } else {
            messageError.textContent = '';
        }
        return isValid;
    }
    // Function to validate email format
    function isValidEmail(email) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

</script>

</body>
