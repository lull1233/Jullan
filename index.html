<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {background-color: DarkGrey;}
        h1 {
            font-size: 9em;
            text-align: center;
            margin-top: 50px;
        }
        /* Style for the boxes */
        .box {
            width: 30%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 20px 10px;
            text-align: center;
            border-radius: 10px;
            display: inline-block;
            vertical-align: top;
            box-sizing: border-box;
        }
        /* Style for the links */
        .box a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body style="font-family: 'Nunito', sans-serif;">

<h1>Welcome to my Website!</h1> <!-- Header -->

<!-- Three boxes for navigation -->
<div class="box">
    <a href="./Contact.html">Contact Page</a>
</div>
<div class="box">
    <a href="./Home.html">Home Page</a>
</div>
<div class="box">
    <a href="./About.html">About Me Page</a>
</div>

</body>
</html>
